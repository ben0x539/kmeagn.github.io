<!doctype html>
<html>
    <head>
<title> talk </title>
<style>
#buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    min-height:90vh;
}
button {
    font-size: 24pt;
}
</style>
<script>
function sayWord(message) {
    let utterance = new SpeechSynthesisUtterance(message);
    speechSynthesis.speak(utterance);
}

const buttonDefinitions = [
    { label: "🥤 Sippy", message: "sippy", },
    { label: "Hungry", message: "hungry", },
    { label: "🚽 Potty", message: "potty", },
    { label: "Happy", message: "happy", },
    { label: "😡 Upset", message: "upset", },
    { label: "Play", message: "play", },
    { label: "Outside", message: "outside", },
    { label: "🛏️ Sleepy", message: "sleepy", },
    { label: "🦄 Ponies", message: "ponies", },
    { label: "Bluey", message: "bluey", },
]

document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("buttons");
    for (const buttonDefinition of buttonDefinitions) {
        const button = document.createElement("button");
        button.addEventListener("click", () => {
            sayWord(buttonDefinition.message);
        });
        button.appendChild(document.createTextNode(buttonDefinition.label));
        container.appendChild(button);
    }
});
</script>
</head>
<body>
<div id="buttons">
</div>
</body>
</html>
