<!doctype html>
<html>
    <head>
        <title>wait</title>
        <style>
            body {
                padding: 0;
                margin: 0;
                font-family: sans-serif;
            }
            .progress {
                display: grid;
                grid-template-rows: 1fr 1fr 2fr;
                box-sizing: border-box;
                height: 100vh;
            }
            .progress * {
                margin: 0;
            }

            .progress button {
                margin: 1vh;
                grid-row: 1 / 2;
                font-size: 12vh;
            }
            .progress p {
                grid-row: 2 / 3;
                font-size: 20vh;
                text-align: center;
            }

            .progress progress {
                border: none;
                width: 100%;
                height: 100%;
            }
        </style>
        <script>
            function sayWord(message) {
                let utterance = new SpeechSynthesisUtterance(message);
                speechSynthesis.speak(utterance);
            }

            const waitTime = 10;
            let start = null;
            let interval = null;
            let progressBar;
            let progressTime;

            function tick() {
                const now = new Date().getTime() / 1000;
                const elapsed = now - start;
                console.log({start, now, elapsed});
                if (elapsed < waitTime) {
                    progressTime.textContent = Math.ceil(waitTime - elapsed);
                    progressBar.value = elapsed / waitTime;
                    return;
                }

                progressTime.textContent = "All done";
                window.clearInterval(interval);
                interval = null;
                sayWord("All done");
            }

            document.addEventListener("DOMContentLoaded", () => {
                progressBar = document.getElementById("progress-bar");
                progressTime = document.getElementById("progress-time");
                const button = document.getElementById("wait-button");
                button.addEventListener("click", () => {
                    if (interval !== null) {
                        return;
                    }

                    start = new Date().getTime() / 1000;
                    interval = window.setInterval(tick, 1000/60);
                    sayWord("Wait");
                });
            });
        </script>
    </head>
    <body>
        <div class="progress">
            <button id="wait-button">Wait</button>
            <p id="progress-time"></p>
            <progress id="progress-bar" value="0"></progress>
        </div>
    </body>
</html>
